<nav class="navbar">
    <div class="flex-spacer"></div>
    <div *ngIf="!auth.isAuthenticated(); else elseBlock">
        <a md-button (click)="signIn()">Sign in</a>
        <span>or</span>
        <a md-button routerLink="/register">Sign up</a>
    </div>
    <ng-template #elseBlock>
        <button md-button class="uppercase" routerLink="/uploadplugin">
            <md-icon>file_upload</md-icon>
            Upload Plugin
        </button>
        <button md-button [mdMenuTriggerFor]="menu">
            <md-icon>account_circle</md-icon>
            {{ auth.getAuthenticatedUser().username }}
        </button>
        <md-menu #menu="mdMenu">
            <button md-menu-item>
                <md-icon>account_circle</md-icon>
                <span>Profile</span>
            </button>
            <button md-menu-item (click)="signOut()">
                <md-icon>exit_to_app</md-icon>
                <span>Sign Out</span>
            </button>
        </md-menu>
    </ng-template>
</nav>
