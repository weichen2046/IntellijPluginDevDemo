<div class="login">
    <div class="login-row">
        <form class="login-form" (ngSubmit)="login(username.value, password.value)">
            <md-form-field class="login-field">
                <input mdInput placeholder="User Name" [formControl]="usernameFormControl" #username required />
                <md-error *ngIf="usernameFormControl.hasError('required')">
                    User Name is required
                </md-error>
            </md-form-field>
            <md-form-field class="login-field">
                <input mdInput placeholder="Password" type="password" [formControl]="passwordFormControl" #password required />
                <md-error *ngIf="passwordFormControl.hasError('required')">
                    Password is required
                </md-error>
            </md-form-field>
            <button type="submit" md-raised-button color="primary" class="login-field submit-btn" [disabled]="formGroup.invalid">Sign In</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
